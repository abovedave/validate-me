<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Form Validation</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

<form method="post" class="form js-validate-form">
  <fieldset>
    <legend>Your details</legend>

    <div class="form__field">
      <label for="fname">First name</label>
      <input class="js-validate-field" type="fname" name="user[fname]" id="fname" required>
      <span class="nb">Required</span>
    </div>

    <div class="form__field">
      <label for="lname">Last name</label>
      <input type="lname" name="user[lname]" id="lname">
    </div>

    <div class="form__field">
      <label for="email">Email address</label>
      <input class="js-validate-field" type="text" name="user[email]" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Please enter a valid email address" required>
    </div>
  </fieldset>

  <fieldset>
    <legend>Set a password</legend>

    <div class="form__field">
      <label for="password">Password</label>
      <input class="js-validate-field" type="password" name="user[password]" id="password" required pattern=".{6,}" title="Should be at least 6 characters long">
    </div>

    <div class="form__field">
      <label for="confirmnewpassword">Re-type</label>
      <input class="js-validate-field" type="password" name="user[passwordconfirm]" id="confirmnewpassword" required title="Should match the above password" data-same-as="password">
    </div>
  </fieldset>

  <div class="form__field form__field--checkbox">
    <label>
      <input type="checkbox" name="agree" id="agree" class="js-validate-field" title="Please read and agree to this" required>

      I agree to the <a target="_blank" href="https://dadi.cloud/privacy" class="link--dotted">Privacy Policy</a>
    </label>
  </div>

  <button type="submit" class="btn js-validate-submit">
    Submit your order
  </button>
</form>
